<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./styles/styles.css">
        <title>Percentage Calculator</title>
    </head>
    <body>
        <div class="navbar navbar-inverse header">
            <div class="container">
                <h2 class="light-text">Percentage Calculator</h2>
            </div>
        </div>
        <div class="main-content">
            <div class="container">
                <h3 id="headerText">X is what % of Y?<h3>
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle"
                            type="button"
                            id="dropdown-menu"
                            data-toggle="dropdown">
                            Please Select   <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                        <li role="presentation"><a role="menuitem" href="#">What is Y% of X?</a></li>
                        <li role="presentation"><a role="menuitem" href="#">X is Y% of what?</a></li>
                        <li role="presentation"><a role="menuitem" href="#">What % of X is Y?</a></li>
                        <li role="presentation"><a role="menuitem" href="#">X% of what is Y?</a></li>
                        <li role="presentation"><a role="menuitem" href="#">Y% of X is what?</a></li>
                    </ul>
                </div>
                <br>
                <form class="form-inline" id="mainForm">
                    <div class="col-auto">
                        <input type="text"
                               class="entry"
                               id="numerator">
                               <span id="innerFirst"> is what % of </span>
                        <input type="text"
                               class="entry"
                               id="denominator">
                               <span id="innerSecond"> ? </span>
                    </div>
                    <br><br>
                    <input type="submit" class="btn btn-default" value="Calculate">
                </form>
                <br>
                <h4><strong id="result"></strong></h4>
            </div>
    </div>
        <script src="./javascripts/calc.js"></script>
        <script src="./node_modules/jquery/dist/jquery.min.js"></script>
        <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
