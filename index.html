<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./styles/styles.css">
        <title>Percentage Calculator</title>
    </head>
    <body>
        <div class="navbar navbar-inverse header">
            <div class="container">
                <h2 class="light-text">Percentage Calculator</h2>
            </div>
        </div>
        <div class="main-content">
            <div class="container">
                <h3>X is what % of Y?<h3>
                <form class="form-inline" id="mainForm">
                    <div class="col-auto">
                        <input type="text" 
                               class="entry"
                               id="numerator"
                               required> is what % of
                        <input type="text" 
                               class="entry"
                               id="denominator"
                               required>?
                    </div>
                    <br><br>
                    <input type="submit" class="btn btn-default" value="Calculate">
                </form>
                <br>
                <h4><strong id="result">Result:100%</strong></h4>
            </div>
    </div>
        <script src="./javascripts/calc.js"></script>
    </body>
</html>
